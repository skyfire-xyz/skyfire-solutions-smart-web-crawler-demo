name: Update Git Subtrees

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        default: "update"
        type: choice
        options:
          - update
          - add

jobs:
  setup-subtrees:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Clean existing directories (for add action)
        if: inputs.action == 'add'
        run: |
          if [ -d "crawler-agent-core" ]; then
            echo "Removing existing crawler-agent-core directory"
            rm -rf crawler-agent-core
          fi
          if [ -d "crawler-agent-fe" ]; then
            echo "Removing existing crawler-agent-fe directory"
            rm -rf crawler-agent-fe
          fi
          if [ -d "crawler-bot-protection-proxy" ]; then
            echo "Removing existing crawler-bot-protection-proxy directory"
            rm -rf crawler-bot-protection-proxy
          fi

      - name: Add crawler-agent-core subtree
        if: inputs.action == 'add'
        run: |
          git subtree add --prefix=crawler-agent-core \
            git@github.com:skyfire-xyz/skyfire-solutions-crawler-service-demo.git \
            main --squash

      - name: Add crawler-agent-fe subtree
        if: inputs.action == 'add'
        run: |
          git subtree add --prefix=crawler-agent-fe \
            git@github.com:skyfire-xyz/skyfire-solutions-crawler-demo.git \
            main --squash

      - name: Add crawler-bot-protection-proxy subtree
        if: inputs.action == 'add'
        run: |
          git subtree add --prefix=crawler-bot-protection-proxy \
            git@github.com:skyfire-xyz/skyfire-solutions-crawler-bot-protection-proxy.git \
            main --squash

      - name: Update crawler-agent-core subtree
        if: inputs.action == 'update'
        run: |
          git subtree pull --prefix=crawler-agent-core \
            git@github.com:skyfire-xyz/skyfire-solutions-crawler-service-demo.git \
            main --squash

      - name: Update crawler-agent-fe subtree
        if: inputs.action == 'update'
        run: |
          git subtree pull --prefix=crawler-agent-fe \
            git@github.com:skyfire-xyz/skyfire-solutions-crawler-demo.git \
            main --squash

      - name: Update crawler-bot-protection-proxy subtree
        if: inputs.action == 'update'
        run: |
          git subtree pull --prefix=crawler-bot-protection-proxy \
            git@github.com:skyfire-xyz/skyfire-solutions-crawler-bot-protection-proxy.git \
            main --squash

      - name: Push changes
        run: |
          git push origin main
